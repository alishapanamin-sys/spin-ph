<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Spin & Win - Philippines</title>
<style>
body {
    font-family: Arial;
    text-align: center;
    background: linear-gradient(to right,#ff512f,#dd2476);
    color: white;
}
.wheel-container {
    margin: 40px auto;
    width: 320px;
    height: 320px;
    position: relative;
}
#wheel {
    width: 100%;
    transition: transform 4s ease-out;
}
button {
    padding: 12px 25px;
    font-size: 18px;
    background: #00ffcc;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
#countdown {
    font-size: 22px;
    margin-top: 15px;
}
</style>
</head>

<body>

<h2>üéâ Spin & Win Big Prizes!</h2>

<div class="wheel-container">
    <img id="wheel" src="https://i.imgur.com/7Xq3G6F.png">
</div>

<button onclick="spin()">SPIN NOW</button>

<div id="result"></div>
<div id="countdown"></div>

<script>
let spun = false;

function spin() {
    if(spun) return;
    spun = true;

    let wheel = document.getElementById("wheel");
    
    // ÿ•ÿ¨ÿ®ÿßÿ± ÿßŸÑŸÅŸàÿ≤ ÿ®ÿßŸÑÿ¨ÿßÿ¶ÿ≤ÿ© ÿßŸÑŸÉÿ®Ÿäÿ±ÿ©
    let degree = 3600 + 60;  
    wheel.style.transform = "rotate(" + degree + "deg)";

    setTimeout(function(){
        document.getElementById("result").innerHTML =
        "üéâ Congratulations! You won an iPhone 15!";

        startCountdown();
    },4000);
}

function startCountdown(){
    let time = 60;
    let countdown = setInterval(function(){
        document.getElementById("countdown").innerHTML =
        "‚è≥ Offer expires in: " + time + " seconds";

        time--;
        if(time < 0){
            clearInterval(countdown);
            window.location.href = "PUT_YOUR_CPA_LINK_HERE";
        }
    },1000);
}
</script>

</body>
</html>
