<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spin & Win Philippines</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background: radial-gradient(circle at top, #243b55, #141e30);
    text-align:center;
    color:white;
}

h1{
    margin-top:20px;
    font-size:32px;
    color:#FFD700;
}

#countdown{
    font-size:20px;
    margin-bottom:15px;
    color:#ffcc00;
}

.wheel-container{
    position:relative;
    width:400px;
    margin:0 auto;
}

#wheel{
    width:100%;
    transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
    border-radius:50%;
    box-shadow:0 0 25px gold;
}

.pointer{
    width:0;
    height:0;
    border-left:15px solid transparent;
    border-right:15px solid transparent;
    border-bottom:25px solid gold;
    position:absolute;
    top:-10px;
    left:50%;
    transform:translateX(-50%);
}

button{
    margin-top:25px;
    padding:15px 40px;
    font-size:22px;
    border:none;
    border-radius:8px;
    background:linear-gradient(45deg,#FFD700,#FFA500);
    cursor:pointer;
    font-weight:bold;
}

button:hover{
    transform:scale(1.05);
}

#result{
    margin-top:20px;
    font-size:22px;
    color:#00ffcc;
}
</style>
</head>

<body>

<h1>üéâ Spin & Win Philippines üéâ</h1>
<div id="countdown"></div>

<div class="wheel-container">
    <div class="pointer"></div>
    <img id="wheel" src="wheel.png">
</div>

<button onclick="spin()">SPIN</button>

<div id="result"></div>

<script>

const prizes = [
"iPhone 15 üì±",
"Samsung Galaxy üì±",
"‚Ç±10,000",
"‚Ç±5,000",
"‚Ç±1,000",
"AirPods üéß",
"‚Ç±500",
"Try Again"
];

let deg = 0;

function spin(){
    let random = Math.floor(Math.random() * prizes.length);
    let angle = 360 / prizes.length;
    let spinDeg = 360 * 5 + (angle * random);

    deg += spinDeg;
    document.getElementById("wheel").style.transform = "rotate("+deg+"deg)";

    setTimeout(()=>{
        document.getElementById("result").innerHTML =
        "üéä Congratulations! You won: " + prizes[random];
    },4000);
}

/* Countdown Timer 24 hours */

let countDownDate = new Date().getTime() + (24*60*60*1000);

let x = setInterval(function() {

let now = new Date().getTime();
let distance = countDownDate - now;

let hours = Math.floor((distance % (1000*60*60*24))/(1000*60*60));
let minutes = Math.floor((distance % (1000*60*60))/(1000*60));
let seconds = Math.floor((distance % (1000*60))/1000);

document.getElementById("countdown").innerHTML =
"‚è≥ Offer Ends In: " + hours + "h "
+ minutes + "m " + seconds + "s ";

if (distance < 0) {
clearInterval(x);
document.getElementById("countdown").innerHTML = "EXPIRED";
}
},1000);

</script>

</body>
</html>
